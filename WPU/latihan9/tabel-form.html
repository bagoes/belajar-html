<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Form</title>
</head>
<body>
    
<form>
    <table cellspacing="0" cellpadding="5">
        <tr>
            <td ><label for="username" style="float:right">Username :</label></td>
            <td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td><label for="password" style="float:right">Password :</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="radio" name="jeniskelamin" id="pria"><label for="pria">pria</label>
                <input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">wanita</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
                <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
                <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>            
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">Combo Box :</td>
            <td>
                <select name="" id="">
                    <option value="">Bandung</option>
                    <option value="">Jakarta</option>
                    <option value="">Yogyakarta</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">Textarea :</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="submit">Kirim</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
